<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav"></nav>
<div th:replace="fragments :: page-title"></div>
<div class="container">

    <form method="post">

        <div class="mb-3">
            <label th:for="username">Username
                <input class="form-control" th:field="${loginFormDTO.username}">
            </label>
            <p class="error" th:errors="${loginFormDTO.username}"></p>
        </div>

        <div class="mb-3">
            <label>Password
                <input class="form-control" th:field="${loginFormDTO.password}"
                       type="password">
            </label>
            <p class="error" th:errors="${loginFormDTO.password}"></p>
        </div>

        <input type="submit" class="btn btn-primary mb-3" value="Log In" />

    </form>

    <p>Don't have an account?
        <a th:href="@{/register}">Register for one.</a>
    </p>

</div>
</body>
</html>

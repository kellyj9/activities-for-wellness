<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <nav th:replace="fragments :: nav"></nav>
    <div th:replace="fragments :: page-title"></div>
    <div class="container">

        <form method="POST"
              th:action="'create?dimensionId=' + ${dimensionId}">
            <div class="form-group">
                <label>Describe your activity:
                    <textarea th:field="${activity.description}" rows="6" cols="40"
                        class="form-control">
                    </textarea>
                    <div class="form-group">
                        <input type="hidden" th:field="${activity.dimension}">
                    </div>
                </label>
            </div>
            <p class="error" th:errors="${activity.description}"></p>
            <div>
                <input type="submit" value="Add my Activity" class="btn btn-success" />
            </div>
        </form>

    </div>
</body>
</html>

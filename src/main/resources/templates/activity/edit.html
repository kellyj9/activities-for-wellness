<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div th:replace="fragments :: page-title"></div>
<div class="container">

    <form method="POST" th:action="'edit?activityId=' +
    ${activityId} + '&dimensionId=' + ${dimensionId}">

        <div class="mb-3">
            <label>Edit your activity description:
                <textarea th:field="${activity.description}" rows="6" cols="40"
                          class="form-control">
                </textarea>
            </label>
        </div>
        <p class="error" th:errors="${activity.description}"></p>

        <div>
            <input type="submit" value="Edit my Activity" class="btn btn-success" />
        </div>

    </form>

</div>
</body>
</html>

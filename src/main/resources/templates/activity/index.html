<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <header th:replace="fragments :: nav"></header>
    <div th:replace="fragments :: page-title"></div>
    <div class="container">
        <center>
            <a th:href="'/activity/create?dimensionId=' + ${dimensionId}"
               th:text="'Add an Activity - to the ' + ${title} + ' dimension'"
               class="add-link">
            </a>
        </center>
        <br />
        <h5 th:text="${activity.isEmpty()} ?
                       'No activities found' :
                        'Activities for the ' + ${title} + ' dimension:'"
                        class="container">
        </h5>

        <table class="table table-striped">
            <tr th:each="activity_item : ${activity}">
                <td class="shrink">
                    Delete this Activity
                </td>
                <td th:text="${activity_item.description}" class="expand"></td>
            </tr>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <header th:replace="fragments :: nav"></header>
    <div th:replace="fragments :: page-title"></div>
    <div class="content">
        <table class="table table-striped">
            <thead>
            <tr>
                <center>
                    <a th:href="'/activity/create?dimensionId=' + ${dimensionId}"
                       th:text="'Add an Activity - to the ' + ${title} + ' dimension'"
                       class="add-link">
                    </a>
                </center>
            </tr>
            <tr>
                <th th:text="${activity.isEmpty()} ?
                   'No activities found' :
                    'Activities for the ' + ${title} + ' dimension:'">
                </th>
            </tr>
            </thead>
            <tr th:each="activity_item : ${activity}">
                <td th:text="${activity_item.description}"></td>
            </tr>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div th:replace="fragments :: page-title"></div>
<div class="container">

    <div class="button-orange">
        <a th:href="@{/activity/create(dimensionId=${dimensionId})}"
             th:text="'Add an Activity'"
             class="button-link">
        </a>
    </div>

    <h6 th:text="${activity_list_heading}"></h6>

    <table class="table table-striped">
        <tr th:each="activity_item : ${activity}">
            <td class="shrink">
                <a th:href="@{/activity/delete(activityId=${activity_item.id},dimensionId=${dimensionId})}"
                    th:text="'Delete'"></a>
            </td>
            <td class="shrink">
                <a th:href="@{/activity/edit(activityId=${activity_item.id},dimensionId=${dimensionId})}"
                   th:text="'Edit'"></a>
            </td>
            <td th:text="${activity_item.description}" class="expand"></td>
        </tr>
    </table>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} == null ?
            'Activities for Wellness' :
             'Activities for Wellness : ' + ${title}">
    </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/style/stylesheet_main.css}"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous">
    </script>
</head>

<body>

    <nav th:fragment="navigation" class="navbar navbar-expand-sm navbar-dark"
         aria-label="navbar">
            <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">Activities for Wellness</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarsExample02"
                        aria-controls="navbarsExample02"
                        aria-expanded="true"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="navbar-collapse collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            Home
                        </a>
                   </li>
                    <li class="nav-item">
                        <a th:href="@{/dimension}" class="nav-link">
                           Activity Lists
                        </a>
                    </li>
                    <li th:if="${isSessionPresent} != true" class="nav-item">
                        <a th:href="@{/login}" class="nav-link">
                            Login
                        </a>
                    </li>
                    <li th:if="${isSessionPresent} == true" class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav th:fragment="navigation-logout"
            class="navbar navbar-expand-sm navbar-dark"
         aria-label="navbar">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">Activities for Wellness</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample03"
                    aria-controls="navbarsExample03"
                    aria-expanded="true"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/dimension}" class="nav-link">
                            Activity Lists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="page-title" class="page-title">
        <h5 th:text="${title} == null ?
                         'An Error Occurred' :
                        ${title}">
        </h5>
    </div>

    <div th:fragment="sample-activities" class="sample-list">
        <h6>
            Don't know what to enter into the form?  Here are a few ideas:
        </h6>
        <table class="table table-striped">
          <tr th:each="sample_item : ${sample}">
                <td th:text="${sample_item.description}"></td>
            </tr>
        </table>
    </div>

    <footer th:fragment="footer">
        Copyright &copy; 2021 Kelly Jones
    </footer>

</body>
</html>
